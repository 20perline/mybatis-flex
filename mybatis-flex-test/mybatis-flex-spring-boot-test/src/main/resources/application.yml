# DataSource Config
spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
mybatis-flex:
  mapper-locations:
    - classpath*:/mapper/*.xml
